<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 600px;
				height: 200px;
				margin: 40px auto;
				background-color: pink;
				position: relative;
				overflow: hidden;
			}
			.box ul{
				position: absolute;
				list-style: none;
				top: 0;
				left: 0;
				width: 400%;
			}
			.box ul li{
				float: left;
			}
			img{
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="box" id="box">
			<ul>
					<li><img src="images/01.jpg"></li>
					<li><img src="images/02.jpg"></li>
					<li><img src="images/03.jpg"></li>
					<li><img src="images/04.jpg"></li>
					<li><img src="images/01.jpg"></li>
					<li><img src="images/02.jpg"></li>
			</ul>
		</div>
		<script>
			window.onload=function(){
				var ul=document.getElementsByTagName("ul")[0];
				var div=document.getElementById("box");
				var num=0;
				function move(){
					if(num<-1200){
						num=0;
					}else{
						num--;
					}
					ul.style.left=num+"px";
				}
				var timer=setInterval(move,3);
				
				div.onmouseover=function(){
					clearInterval(timer);
				}
				div.onmouseout=function(){
					timer=setInterval(move,3);
				}
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 420px;
				height: 40px;
				margin: 100px auto;
			}
			div label{
				width: 50px;
				height: 20px;
				float: left;
			}
			div  input,div span{
				width: 180px;
				height: 20px;
				float: left;
			}
			div span{
				text-indent: 20px;
				font-size: 14px;
				height: 26px;
				line-height: 26px;
				background-color:#ccc;
			}
			div span.wrong{
				background:pink no-repeat; 3px 2px ;
			}
			div span.right{
				background:yellow no-repeat; 3px 2px ;
			}
		</style>
	</head>
	<body>
		<div>
			<label>高数：</label>
			<input type="text" name="username"/>
			<span>请输入数字</span>
		</div>
		<script>
			var input=document.getElementsByTagName("input")[0];
			var span=document.getElementsByTagName("span")[0];
			input.onblur=function(){
				var val=input.value;
				if(val==""){
					span.innerText="不能为空";
					span.className="wrong";
				}else if(val<0 || val>150){
					span.innerText="不在范围内";
					span.className="wrong";
				}else if(isNaN(Number(val))){
					span.innerText="请输入数值";
					span.className="wrong";
				}else{
					span.innerText="输入正确";
					span.className="right";
				}
			}
		</script>
	</body>
</html>
